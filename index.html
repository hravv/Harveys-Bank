<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvey's Bank</title>
</head>
<body>
    <h1>Welcome to Harvey's Bank!</h1>

    <p>Which account would you like to access?</p>
    <button id="button1">Harvey</button>
    <button id="button2">Niamh</button>
    <button id="button3">Greg</button>
    <p>You have selected account: <br><span id="selected-account"></span>.</p>

    <p>How can we help today?</p>
    <button id="check-balance">Check Balance</button><br>
    <button id="deposit">Deposit</button><br>
    <button id="withdraw">Withdraw</button><br>
    <p id="actiontext">No action selected.</p>
    <hr>
    <button id="5">£5</button>
    <button id="50">£50</button>
    <button id="100">£100</button>
    <p id="textwindow"></p>

    <script type="module" src="bankAccount.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
